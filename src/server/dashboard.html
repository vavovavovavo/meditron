<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üìä –î–∞—à–±–æ—Ä–¥ –∞–Ω–∫–µ—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    :root {
      --bg: #f9fafb;
      --card-bg: #ffffff;
      --text: #1f2937;
      --border: #e5e7eb;
      --input-bg: #f3f4f6;
      --shadow: rgba(0, 0, 0, 0.05);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --bg: #111827;
        --card-bg: #1f2937;
        --text: #e5e7eb;
        --border: #374151;
        --input-bg: #374151;
        --shadow: rgba(0, 0, 0, 0.2);
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--bg);
      color: var(--text);
      font-family: 'Segoe UI', system-ui, sans-serif;
      padding: 24px;
      transition: background-color 0.3s, color 0.3s;
    }

    .container {
      max-width: 1600px;
      margin: 0 auto;
    }

    header {
      text-align: center;
      margin-bottom: 32px;
    }

    h1 {
      font-size: 2.2rem;
      font-weight: 700;
      margin-bottom: 16px;
      background: linear-gradient(90deg, #4CAF50, #FF9800, #F44336);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 16px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    input, button {
      padding: 12px 20px;
      border: 1px solid var(--border);
      border-radius: 12px;
      font-size: 1rem;
      background: var(--input-bg);
      color: var(--text);
      transition: all 0.2s;
    }

    input:focus, button:focus {
      outline: none;
      border-color: #4CAF50;
      box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
    }

    button {
      background: linear-gradient(135deg, #4CAF50, #8BC34A);
      color: white;
      font-weight: 600;
      cursor: pointer;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(76, 175, 80, 0.3);
    }

    .charts-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
      gap: 24px;
    }

    .chart-card {
      background: var(--card-bg);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 4px 20px var(--shadow);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .chart-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 6px 24px var(--shadow);
    }

    .chart-title {
      font-size: 1.2rem;
      font-weight: 600;
      margin-bottom: 16px;
      text-align: center;
    }

    canvas {
      max-width: 100%;
    }

    .no-data {
      text-align: center;
      padding: 40px;
      color: var(--text);
      font-style: italic;
    }

    @media (max-width: 768px) {
      .charts-grid {
        grid-template-columns: 1fr;
      }
      body {
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>üìä –î–∞—à–±–æ—Ä–¥ –∞–Ω–∫–µ—Ç–∏—Ä–æ–≤–∞–Ω–∏—è</h1>
      <p>–ó–µ–ª—ë–Ω—ã–π = –Ω–∏–∑–∫–∏–π —É—Ä–æ–≤–µ–Ω—å, –ö—Ä–∞—Å–Ω—ã–π = –≤—ã—Å–æ–∫–∏–π —É—Ä–æ–≤–µ–Ω—å</p>
    </header>

    <div class="controls">
      <input type="number" id="deptId" placeholder="ID –æ—Ç–¥–µ–ª–∞" value="1" min="1" />
      <button onclick="loadData()">–†–µ–∑—É–ª—å—Ç–∞—Ç—ã –∞–Ω–∫–µ—Ç–∏—Ä–æ–≤–∞–Ω–∏—è –æ—Ç–¥–µ–ª–∞</button>
    </div>

    <div id="charts" class="charts-grid"></div>
  </div>

  <script>
    function getColorForValue(value) {
      // –ó–Ω–∞—á–µ–Ω–∏–µ –æ—Ç 0 –¥–æ 10
      let r, g, b;
      if (value <= 5) {
        // 0 ‚Üí –∑–µ–ª—ë–Ω—ã–π (#4CAF50), 5 ‚Üí –∂—ë–ª—Ç—ã–π (#FFEB3B)
        const t = value / 5;
        r = Math.round(76 * (1 - t) + 255 * t);
        g = Math.round(175 * (1 - t) + 235 * t);
        b = Math.round(80 * (1 - t) + 59 * t);
      } else {
        // 5 ‚Üí –∂—ë–ª—Ç—ã–π (#FFEB3B), 10 ‚Üí –∫—Ä–∞—Å–Ω—ã–π (#F44336)
        const t = (value - 5) / 5;
        r = Math.round(255 * (1 - t) + 244 * t);
        g = Math.round(235 * (1 - t) + 67 * t);
        b = Math.round(59 * (1 - t) + 54 * t);
      }
      return `rgb(${r}, ${g}, ${b})`;
    }

    function renderCharts(histograms) {
      const container = document.getElementById('charts');
      container.innerHTML = '';

      histograms.forEach((hist, qIndex) => {
        const total = hist.reduce((a, b) => a + b, 0);
        if (total === 0) return;

        const card = document.createElement('div');
        card.className = 'chart-card';
        card.innerHTML = `<h3 class="chart-title">–í–æ–ø—Ä–æ—Å ${qIndex + 1}</h3><canvas></canvas>`;
        container.appendChild(card);

        const ctx = card.querySelector('canvas').getContext('2d');

        new Chart(ctx, {
          type: 'bar',
          data: {
            labels: Array.from({ length: 10 }, (_, i) => (i+1).toString()),
            datasets: [{
              data: hist,
              backgroundColor: hist.map((_, i) => getColorForValue(i)),
              borderWidth: 0,
              borderRadius: 6,
              borderSkipped: false
            }]
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            animation: {
              duration: 800,
              easing: 'easeOutQuart'
            },
            scales: {
              x: {
                grid: { display: false },
                ticks: { color: 'var(--text)' }
              },
              y: {
                beginAtZero: true,
                grid: { color: 'rgba(128,128,128,0.1)' },
                ticks: { color: 'var(--text)' }
              }
            },
            plugins: {
              legend: { display: false },
              tooltip: {
                backgroundColor: 'rgba(0,0,0,0.7)',
                padding: 10,
                titleFont: { size: 14 },
                bodyFont: { size: 13 }
              }
            }
          }
        });
      });

      if (container.children.length === 0) {
        container.innerHTML = '<div class="no-data">–ù–µ—Ç –¥–∞–Ω–Ω—ã—Ö –¥–ª—è –æ—Ç–æ–±—Ä–∞–∂–µ–Ω–∏—è</div>';
      }
    }

    async function loadData() {
      const deptId = document.getElementById('deptId').value;
      if (!deptId || deptId <= 0) {
        alert('–ü–æ–∂–∞–ª—É–π—Å—Ç–∞, –≤–≤–µ–¥–∏—Ç–µ –∫–æ—Ä—Ä–µ–∫—Ç–Ω—ã–π ID –æ—Ç–¥–µ–ª–∞');
        return;
      }

      try {
        const res = await fetch(`/surveys/stats/${deptId}?visible=1`);
        const data = await res.json();

        if (data.error) {
          document.getElementById('charts').innerHTML = 
            `<div class="no-data">‚ö†Ô∏è ${data.error}</div>`;
          return;
        }

        renderCharts(data.question_histograms);
      } catch (e) {
        console.error(e);
        document.getElementById('charts').innerHTML = 
          '<div class="no-data">‚ùå –û—à–∏–±–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ —Å–µ—Ä–≤–µ—Ä—É</div>';
      }
    }

    window.addEventListener('load', () => {
      loadData();
    });
  </script>
</body>
</html>
